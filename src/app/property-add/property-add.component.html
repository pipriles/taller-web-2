<div class="container">
	<div class="card-form">
		<h2 title="Esperabas algo mas?">Agregar Propiedad</h2>
		<form (ngSubmit)="addProperty()" #propForm="ngForm" class="creation-form"> 

			<div fxLayout="row" fxLayout.lt-sm="column"fxLayoutGap="20px">
				<div fxFlex="50%">
					<mat-form-field class="full-field">
						<input type="text" name="title" [(ngModel)]="model.title" matInput placeholder="Título" required required>
					</mat-form-field>

					<mat-form-field class="full-field">
						<textarea name="description" [(ngModel)]="model.description" matInput placeholder="Descripción"></textarea>
					</mat-form-field>

					<mat-form-field class="full-field">
						<input type="number" name="price" [(ngModel)]="model.price" matInput placeholder="Precio" required>
					</mat-form-field>

					<mat-form-field class="full-field">
						<input type="text" name="phone" [(ngModel)]="model.contact.phone" matInput placeholder="Teléfono" required>
					</mat-form-field>


					<mat-form-field class="full-field">
						<input type="text" name="email" [(ngModel)]="model.contact.email" matInput placeholder="Correo" required>
					</mat-form-field>
				</div>

				<div fxFlex="50%">

					<mat-form-field class="full-field">
						<input type="text" name="city" [(ngModel)]="model.address.city" matInput placeholder="Ciudad" required>
					</mat-form-field>

					<mat-form-field class="full-field">
						<input type="text" name="state" [(ngModel)]="model.address.state" matInput placeholder="Estado" required>
					</mat-form-field>

					<mat-form-field class="full-field">
						<input type="text" name="postalCode" [(ngModel)]="model.address.postalCode" matInput #postalCode maxlength="5" placeholder="Código Postal" value="" required>
						<mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
					</mat-form-field>


					<mat-form-field class="full-field">
						<mat-select name="type" [(ngModel)]="model.type" placeholder="Tipo" disableRipple required>
							<mat-option value="sale">Venta</mat-option>
							<mat-option value="rent">Alquiler</mat-option>
						</mat-select>
					</mat-form-field>

					<mat-divider></mat-divider>

					<button type="submit" class="add-button" mat-stroked-button>Agregar</button>

				</div>
			</div>

		</form>
	</div>
</div>
